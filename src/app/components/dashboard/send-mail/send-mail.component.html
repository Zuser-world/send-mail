
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" routerLink="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/dashboard/send-email">Send Email</a>
                </li>
              </ul>
              <div class="d-flex" role="search">
                  <button class="btn btn-outline-light" type="submit" (click)="logOut()">Logout</button>
              </div>
            </div>
          </div>
          
      </nav>
      <div class="container mb-5 mt-5">
  
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
  
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  <h2 class="accordion-header" id="headingOne">
                      Send your Email 
                  </h2>
              </div>
            </div>
          </div>
          <div class="accordion-item">
  
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div class="row">
                      <div  class="col">
                        <div class="card h-100">
                          <div class="card-body" style="background-color: rgba(52, 52, 52, 0.177)" >
                            <div class="row">
                              <div class="col-2 mt-3">
                                <h4>From:</h4>
                              </div>
                              <div class="col-4 mt-3">
                                <input type="text" name="" id="">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-2 mt-3">
                                <h4>To:</h4>
                              </div>
                              <div class="col-4 mt-3">
                                <select class="form-select" aria-label="Default select example">
                                  <option selected>Open this select menu</option>
                                  <option value="1">One</option>
                                  <option value="2">Two</option>
                                  <option value="3">Three</option>
                                </select>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-2 mt-3">
                                <h4>Subject:</h4>
                              </div>
                              <div class="col-4 mt-3">
                                <div class="mb-3">
                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-2 mt-3">
                                <h4>Message:</h4>
                              </div>
                              <div class="col-4 mt-3">
                                <div class="mb-3">
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                              </div>
                            </div>
                            <div class="row mt-3">
                              <button type="button" class="btn btn-primary">Primary</button>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                    </div>
                    
                </div>
              </div>
            </div>
        </div>
      </div>
