<body>
  <div class="container pt-4 text-center mx-auto">
    <div class="row  mb-5">
        <div class="col-lg-4 offset-lg-4 mt-5 text-center mx-auto mb-5">
            <div class="card text-center mt-5">
                <div class="card-body">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <h3>Register</h3>
                    <div *ngIf="loading" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                        <span  class="visually-hidden">Loading...</span>
                      </div>
                    <span  class="badge bg-danger" *ngIf="false ">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4"  [formGroup]="registerUser">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                            <label for="floatingInput">Email address</label>
                            <span  class="text-danger" *ngIf="registerUser.get('email')?.hasError('required') && registerUser.get('email')?.touched">
                                <p class="text-start mt-3 mb-1"><strong>Correo</strong> requerido</p>
                            </span>
                            <span  class="text-danger " *ngIf="registerUser.get('email')?.hasError('email') && registerUser.get('email')?.touched">
                                <p class="text-start mt-3 mb-1">El <strong>formato</strong> es invalido</p>
                            </span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="password">
                            <label for="floatingInput">Password</label>
                        </div>
                        <span class="text-danger errorLabel" *ngIf="registerUser.get('password')?.hasError('required') && registerUser.get('password')?.touched">
                            <p class="text-start"><strong>Contrase単a</strong> requerida</p>
                        </span>
                        <span class="text-danger errorLabel" *ngIf="registerUser.get('password')?.hasError('minlength') && registerUser.get('password')?.touched">
                            <p class="text-start"><strong>Contrase単a</strong> invalida</p>
                        </span>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="rpassword">
                          <label for="floatingInput">Password</label>
                        </div>
                        <span class="text-danger errorLabel" *ngIf="registerUser.get('rpassword')?.hasError('minlength') && registerUser.get('rpassword')?.touched">
                          <p class="text-start"><strong>Contrase単a</strong> invalida</p>
                        </span>
                        <span class="text-danger errorLabel" *ngIf="registerUser.get('rpassword')?.hasError('required') && registerUser.get('rpassword')?.touched">
                          <p class="text-start"><strong>Contrase単a</strong> requerida</p>
                      </span>
                      <span class="text-danger errorLabel"  *ngIf="registerUser.value.password !== registerUser.value.rpassword && registerUser.get('rpassword')?.touched">
                        <p class="text-start mt-3 mb-1"><strong>Password</strong> distinta</p>
                      </span>
                        <div class="text-center" >
                            <button type="submit" class="btn btn-dark btn-lg" [disabled]="registerUser.invalid" (click)="register()">
                              Registrar
                            </button>
                        </div>
                        <div style="float:left; width: 100%;"><hr/></div>
                        <p><a routerLink="/login">Volver</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  </body>
