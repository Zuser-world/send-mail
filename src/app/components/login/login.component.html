<body>
    <div class="container text-center mt-5 ">
        <div class="row m-5">
          <div class="col-md-5 offset-md-3 text-center mx-auto mb-5 login-component">
            <div class="container mt-5 ">
              <div class="card mt-5 ">
                <div class="card-body ">
                  <form action="/dashboard" method="post" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <div class="form-floating mb-3 ">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Password" name="name">

                      <label for="floatingInput" style="font-size: 14px;">Username</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                      <label for="floatingPassword" style="font-size: 14px;">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
                  </form>
                  <p class="mt-3">No tienes cuenta? <a routerLink="/register">Registrar</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
</body>
